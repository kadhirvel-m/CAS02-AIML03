<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentiment Analysis</title>
</head>
<body>
    <h1>AI-Powered Social Media Sentiment Analysis</h1>
    <form method="post">
        <input type="text" name="keyword" placeholder="Enter a keyword or brand name" required>
        <button type="submit">Analyze</button>
    </form>

    {% if tweet_data %}
        <h2>Sentiment Analysis Results</h2>
        <table>
            <tr>
                <th>Tweet</th>
                <th>Sentiment</th>
            </tr>
            {% for data in tweet_data %}
            <tr>
                <td>{{ data['Tweet'] }}</td>
                <td>{{ data['Sentiment'] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No tweets found. Try another brand.</p>
    {% endif %}
</body>
</html>
